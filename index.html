<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <main class="card">

      <!-- Image -->
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="Illustration Hero" />
      </div>

      <!-- Main info -->
      <div>
        <!-- Header -->
        <div class="head-container">
          <h1 class="head-title">Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <!-- Promotion Part-->
        <div class="promo-container">
          <img src="images/icon-music.svg" alt="Music Icon" />
          <div class="price">
            <h2 class="price-title">Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="change-href" href="" target="_blank">Change</a>
        </div>

        <!-- Ordering section -->
        <div class="order">
          <button>Proceed to Payment</button>
          <a class="cancel-href" href="">Cancel Order</a>
        </div>

      </div>

    </main>


</body>

</html>
